<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualCSV - 日本語対応グラフ作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Outfit', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-top: 8px;
            font-size: 1.1rem;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.6);
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        .custom-file-upload:hover {
            background: var(--primary-hover);
        }

        #file-name {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        button#generate {
            background: #1e293b;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
            /* Hidden until file is selected */
        }

        button#generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        #result-container {
            margin-top: 40px;
            text-align: center;
            display: none;
        }

        #result-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .error-message {
            color: #ef4444;
            background: #fee2e2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>VisualCSV</h1>
            <p class="subtitle">CSVファイルをアップロードして、すぐに美しいグラフを作成</p>
        </header>

        <main>
            <div class="upload-section" id="drop-zone">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <label for="csv-file" class="custom-file-upload">
                    CSVを選択
                </label>
                <input type="file" id="csv-file" accept=".csv">
                <span id="file-name">またはファイルをドラッグ＆ドロップ</span>
                <button id="generate">グラフを生成する</button>
            </div>

            <div class="loader" id="loader"></div>
            <div class="error-message" id="error-box"></div>

            <div id="result-container">
                <h3>生成されたグラフ</h3>
                <img id="result-image" src="" alt="Plot Result">
                <div style="margin-top: 20px;">
                    <button class="custom-file-upload" onclick="downloadImage()">保存する</button>
                </div>
            </div>
        </main>

        <footer>
            Built with ⚡️ Flask, Matplotlib & japanize-matplotlib
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('csv-file');
        const fileNameDisplay = document.getElementById('file-name');
        const generateBtn = document.getElementById('generate');
        const resultContainer = document.getElementById('result-container');
        const resultImage = document.getElementById('result-image');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('error-box');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileNameDisplay.textContent = `選択されたファイル: ${fileName}`;
                generateBtn.style.display = 'block';
                errorBox.style.display = 'none';
                resultContainer.style.display = 'none';
            }
        });

        generateBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // UI state
            loader.style.display = 'block';
            generateBtn.disabled = true;
            errorBox.style.display = 'none';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/plot', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultImage.src = data.image;
                    resultContainer.style.display = 'block';
                    // Smooth scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                } else {
                    showError(data.error || 'グラフの生成に失敗しました');
                }
            } catch (error) {
                showError('通信エラーが発生しました');
            } finally {
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'graph.png';
            link.href = resultImage.src;
            link.click();
        }

        // Drag and drop logic
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary)';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#cbd5e1';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#cbd5e1';
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>

</html>
